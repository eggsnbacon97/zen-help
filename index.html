    <body>
 
      <form action="#" id="unique_id" class="productFilter">
        <fieldset class="step1 option0">
            <legend>Category</legend>
            <p>
                <input id="question_1" name="group_1" type="radio" />
                <label for="question_1">Laptop / Desktop</label>
            </p>
            <p>
                <input id="question_2" name="group_1" type="radio"/>
                <label for="question_2">Printer</label>
            </p>
            <p>
              <input id="question_3" name="group_1" type="radio"/>
              <label for="question_3">Networking (Routers, Switches)</label>
          </p>
          <p>
            <input id="question_4" name="group_1" type="radio"/>
            <label for="question_4">Application</label>
        </p>
        </fieldset>

        <fieldset class="hide step2 option1">
            <legend>Access Type</legend>
            <p>
                <input id="question_1_1" name="group_2" type="radio" />
                <label for="question_1_1">I have remote access to the machine.</label>
            </p>
            <p>
                <input id="question_1_2" name="group_2" type="radio" />
                <label for="question_1_2">I have physical access to the machine.</label>
            </p>
        </fieldset>

        <fieldset class="hide step2 option2">
            <legend>Access Type</legend>
            <p>
                <input id="question_2_1" name="group_2" type="radio" />
                <label for="question_2_1">I have remote access to the printer.</label>
            </p>
            <p>
                <input id="question_2_2" name="group_2" type="radio" />
                <label for="question_2_2">I have physical access to the printer.</label>
            </p>
        </fieldset>

        <fieldset class="hide step2 option3">
            <legend>Access Type</legend>
            <p>
                <input id="question_3_1" name="group_3" type="radio" />
                <label for="question_3_1">I have remote access to the router or switch.</label>
            </p>
            <p>
                <input id="question_3_2" name="group_3" type="radio" />
                <label for="question_3_2">I have physical access to the router or switch.</label>
            </p>
        </fieldset>

        <fieldset class="hide step2 option4">
            <legend>Access Type</legend>
            <p>
                <input id="question_4_1" name="group_3" type="radio" />
                <label for="question_4_1">I have remote access to the machine running the application.</label>
            </p>
            <p>
                <input id="question_4_2" name="group_3" type="radio" />
                <label for="question_4_2">I have physical access to the machine running the application.</label>
            </p>
        </fieldset>

        <fieldset class="hide step3 option11">
            <legend>Problem Type</legend>
            <p>
                <input id="question_1_1_1" name="group_4" type="radio"/>
                <label for="question_1_1_1"><a href="pages/remote_pc/slow_remote.html">Slow / sluggish performance.</a></label>
            </p>
            <p>
                <input id="question_1_1_2" name="group_4" type="radio"/>
                <label for="question_1_1_2"><a href="pages/remote_pc/malware_remote.html">Pop-ups / Malware</a></label>
            </p>
            <p>
                <input id="question_1_1_3" name="group_4" type="radio"/>
                <label for="question_1_1_3"><a href="pages/remote_pc/bsod_remote.html">Blue Screen of Death (BSOD)</a></label>
            </p>
            <p>
                <input id="question_1_1_4" name="group_4" type="radio"/>
                <label for="question_1_1_4"><a href="pages/remote_pc/network_remote.html">Network Connectivity</a></label>
            </p>
        </fieldset>

        <fieldset class="hide step3 option12">
            <legend>Problem Type</legend>
            <p>
                <input id="question_1_2_1" name="group_5" type="radio"/>
                <label for="question_1_2_1"><a href="pages/physical_pc/slow_physical.html">Slow / sluggish performance.</a></label>
            <p>
                <input id="question_1_2_2" name="group_5" type="radio"/>
                <label for="question_1_2_2"><a href="pages/physical_pc/malware_physical.html">Pop-ups / Malware</a></label>
            </p>
            <p>
                <input id="question_1_2_3" name="group_5" type="radio"/>
                <label for="question_1_2_3"><a href="pages/physical_pc/bsod_physical.html">Blue Screen of Death (BSOD)</a></label>
            </p>
            <p>
                <input id="question_1_2_4" name="group_5" type="radio"/>
                <label for="question_1_2_4"><a href="pages/physical_pc/network_physical.html">Network Connectivity</a></label>
            </p>
            <p>
                <input id="question_1_2_5" name="group_5" type="radio"/>
                <label for="question_1_2_5"><a href="pages/physical_pc/boot_physical.html">Boot Failure</a></label>
            </p>
        </fieldset>

        <fieldset class="hide step3 option21">
            <legend>Problem Type</legend>
            <p>
                <input id="question_2_1_1" name="group_6" type="radio" />
                <label for="question_2_1_1"><a href="pages/remote_print/noprint_remote.html">Connected, will not print.</a></label>
            </p>
            <p>
                <input id="question_2_1_2" name="group_6" type="radio" />
                <label for="question_2_1_2"><a href="pages/remote_print/noview_remote.html">Cannot view printer to initiate a print job.</a></label>
            </p>
        </fieldset>

        <fieldset class="hide step3 option22">
            <legend>Problem Type</legend>
            <p>
                <input id="question_2_2_1" name="group_7" type="radio" />
                <label for="question_2_2_1">No Power</label>
            </p>
            <p>
                <input id="question_2_2_2" name="group_7" type="radio" />
                <label for="question_2_2_2">No Connection</label>
            </p>
            <p>
                <input id="question_2_2_3" name="group_7" type="radio" />
                <label for="question_2_2_3">Connected, will not print.</label>
            </p>
            <p>
                <input id="question_2_2_4" name="group_7" type="radio" />
                <label for="question_2_2_4">Cannot view printer to initiate a print job.</label>
            </p>
        </fieldset>
    </form>
